<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="https://res.cloudinary.com/dsezdaxqy/image/upload/v1727086711/image-equilibrium_bqkrzv.jpg" alt="NFT Equilibrium" class="nft-image">
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="price">
        <img src="https://res.cloudinary.com/dsezdaxqy/image/upload/v1727086710/icon-ethereum_p7um76.svg" alt="Ethereum Icon" class="icon">
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="https://res.cloudinary.com/dsezdaxqy/image/upload/v1727086710/icon-clock_ktpgtr.svg" alt="Clock Icon" class="icon">
        <span>3 days left</span>
      </div>
    </div>
    <div class="creator">
      <img src="https://res.cloudinary.com/dsezdaxqy/image/upload/v1727086711/image-avatar_u2hyph.png" alt="Creator Avatar" class="avatar">
      <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
